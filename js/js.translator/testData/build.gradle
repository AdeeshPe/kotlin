plugins {
    id "com.moowork.node" version "1.2.0"
}

apply plugin: 'base'

description = 'Run compiler tests on NodeJs'

node {
    download = true
}

task runMochaOnTeamCity(type: NpmTask, dependsOn: npm_install) {
  args=['run', 'test']
}

check.dependsOn tasks.create('runMocha', NpmTask) {
  dependsOn npm_install
  args=['run', 'mocha']
}
